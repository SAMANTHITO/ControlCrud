<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns ="http://www.w3.org/1999/xhtmh">
    <head>
        <title>Datos del nuevo Individuo</title>
        <meta charset="UTF-8" />

    </head>
    <body>
        <h1>Datos del nuevo Individuo</h1>
        <a th:href="@{/}"> Devolver</a>
        <br/>
        <form th:action="@{/salvar}" method="post" th:object="${individuo}">
            <input type="hidden" name="id_individuo" th:field="*{id_individuo}"
            <br/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="nombre">Apellido: </label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <br/>
            <label for="nombre">Telefono: </label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <label for="nombre">Correo: </label>
            <input type="email" name="nombre" th:field="*{correo}"/>
            <br/>
            <label for="nombre">Edad </label>
            <input type="number" name="edad" th:field="*{edad}"/>
            <br/>
            <input type="submit" name="salvar" value="Salvar"/>
        </form>
    </body>
</html>
